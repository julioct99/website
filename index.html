<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#303030" />
    <meta
      name="Description"
      content="Julio Casallo Tamayo: Full stack web developer. Personal website.
      Includes link to github profile"
    />

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900?display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript
      ><link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700,900?display=swap"
        rel="stylesheet"
    /></noscript>

    <link
      rel="preload"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      />
    </noscript>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/logo.png" />
    <title>Julio Casallo</title>
  </head>

  <body>
    <header class="header">
      <div class="text-box">
        <h1 class="heading-primary">
          <span class="heading-primary-main">Julio Casallo</span>
          <span class="heading-primary-sub">Full stack web developer</span>
        </h1>

        <a
          href="https://github.com/julioct99"
          aria-label="Github Profile"
          class="btn btn-white btn-animated"
        >
          <i id="github-logo" class="fa fa-github" aria-hidden="true"></i>
        </a>
      </div>
    </header>
  </body>
</html>
